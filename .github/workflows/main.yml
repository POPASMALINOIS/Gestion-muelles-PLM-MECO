name: 🚀 Build & Deploy Gestion-muelles-PLM-MECO

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Instalar deps
        run: npm ci

      - name: ⚙️ Build
        run: npm run build

      # 👇 fallback SPA: copia index.html como 404.html
      - name: ➕ Copiar 404.html
        run: cp dist/index.html dist/404.html

      - name: 📤 Deploy a gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
