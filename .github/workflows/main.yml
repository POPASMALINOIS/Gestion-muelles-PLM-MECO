name: ğŸš€ Build & Deploy Gestion-muelles-PLM-MECO

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Instalar deps
        run: npm ci

      - name: âš™ï¸ Build
        run: npm run build

      # ğŸ‘‡ fallback SPA: copia index.html como 404.html
      - name: â• Copiar 404.html
        run: cp dist/index.html dist/404.html

      - name: ğŸ“¤ Deploy a gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
