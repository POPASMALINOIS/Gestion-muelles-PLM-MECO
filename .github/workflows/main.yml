name: 🚀 Build & Deploy Gestion-muelles-PLM-MECO

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del repositorio
        uses: actions/checkout@v4

      - name: 🟢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 👇 Ahora indicamos la carpeta donde está tu proyecto
      - name: 📦 Instalar dependencias
        working-directory: ./plmeco-docks-0.9-stable-2025-10-14
        run: npm install

      - name: ⚙️ Compilar con Vite
        working-directory: ./plmeco-docks-0.9-stable-2025-10-14
        run: npm run build

      - name: ➕ Copiar 404.html (SPA fallback)
        working-directory: ./plmeco-docks-0.9-stable-2025-10-14
        run: cp dist/index.html dist/404.html

      - name: 📤 Desplegar a gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./plmeco-docks-0.9-stable-2025-10-14/dist
          publish_branch: gh-pages
          force_orphan: true
