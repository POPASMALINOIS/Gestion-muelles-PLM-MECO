name: 🚀 Build & Deploy Gestion-muelles-PLM-MECO

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: 🟢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar dependencias
        run: npm install
        working-directory: .   # 👈 asegura que busca el package.json correcto

      - name: ⚙️ Compilar con Vite
        run: npm run build
        working-directory: .   # 👈 ejecuta el build desde la raíz del repo

      - name: ➕ Copiar 404.html (SPA fallback para GitHub Pages)
        run: cp dist/index.html dist/404.html

      - name: 📤 Desplegar a gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
