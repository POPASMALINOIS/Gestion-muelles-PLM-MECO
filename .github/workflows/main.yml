name: 🚀 Build & Deploy Gestion-muelles-PLM-MECO

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # necesario para publicar en gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar dependencias (sin lockfile)
        run: npm install

      - name: ⚙️ Build Vite
        run: npm run build

      - name: ➕ Copiar 404.html (SPA fallback para GitHub Pages)
        run: cp dist/index.html dist/404.html

      - name: 📤 Deploy a gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
